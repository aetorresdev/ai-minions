# Markdown lint â€” consistent formatting and style
# Validates README.md and skills/** first, then all other .md (agents/ and cache/ excluded via config)
name: Markdown Lint

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run markdownlint (README, skills, docs, examples; agents/cache excluded)
        uses: DavidAnson/markdownlint-cli2-action@v22
        with:
          globs: "**/*.md"
