# Link check â€” ensure URLs in the repo do not 404
name: Link Check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lychee link checker
        uses: lycheeverse/lychee-action@v2
        with:
          args: --verbose --no-progress
          fail: true
